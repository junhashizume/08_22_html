<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>

</head>
<body>
    <iframe src="https://raw.githubusercontent.com/anars/blank-audio/master/500-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio autoplay controls src="move.mp3" style="display:none"></audio>

    <audio src="getitem.mp3" id="getitem" style="display: none;"></audio>
    <audio src="mimicout.mp3" id="mimic" style="display: none;"></audio>

<main>
<div id="echo"><p class="text_ask2">宝箱発見！開ける？</p></div>
<div id="pc_action">
<img class="takarabox" src="takarabox.png"></img>
</div>

<div id="block1">
<div id="gain"></div>G
</div>

<div class="container1">
    <p class="box1">
  <ul>
    <li id="akeru" onclick="openbox">開ける</li>
    <li id="akenai" onclick="notopenbox">開けない</li>
  </ul>
</p>
</div>


</main>

<script>
//じゃんけん用のSCRIPTを書いてください

$("#akenai").on("click",function(){
    const num = Math.ceil( Math.random() * 3);
    if(num==1){
        $("#echo").text('開けないなんて！！');
    }
    if(num==2){
        $("#echo").text('開けないと次に進めません');
    }
    if(num==3){
        $("#echo").text('お願いします、開けてください！！');
    }
    
}); 
    
$("#akeru").on("click",function(){
    const num = Math.ceil( Math.random() * 2);
    let gain =+ 100;
    if(num==1){
        $("#pc_action").html('<img src=takara.png>');
        $("#echo").text('100Gを見つけた！！');
        $("#getitem").get(0).play();
        setTimeout(function(){
            location.href='///Users/hashizumejun/Desktop/個人/GS/js01_haifu/kadai/janken_tpl2.html';
        },1600);
        $("#gain").html(gain);
    }

    if(num==2){
        $("#pc_action").html('<img src=mimic.png>');
        $("#echo").text('なんと！宝箱はミミックだった！');
        $("#mimic").get(0).play();
        setTimeout(function(){
            location.href='///Users/hashizumejun/Desktop/個人/GS/js01_haifu/kadai/janken_tpl3.html';
        },3000);
    }
    
}); 
    
    

</script>
</body>
</html>
